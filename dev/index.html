<html ng-app="inApp">
<head>
	<title>interpreter.js - Angular.js i18n/l10n</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body ng-controller="mainCtrl" ng-cloak>
	<!-- header -->
	<div class="header">
		<h1>interpreter</h1>
		<h2>i18n/l10n service for AngularJS</h2>
	</div>

	<!-- horizontal menu component -->
	<horMenu horMenuData="" />

	<!-- main content -->
	<div class="content">

		<!-- splash screen -->
		<div class="splash-wrapper" ng-if="splash">
			<div>
				<h2 ng-click="tryIt();">Try it</h2>
			</div>
		</div>

		<!-- set language view -->
		<div class="mainView" ng-show="activeView === 'setLanguage'">
			<div class="pure-g">
		        <div class="pure-u-1-3">
		            <!--
		            By default, grid units don't have any margin/padding.
		            If you want to add these, put them in a child container.
		            -->
		            <p>Thirds</p>
		        </div>

		        <div class="pure-u-1-3">
		            <p>Thirds</p>
		        </div>

		        <div class="pure-u-1-3">
		            <p>Thirds</p>
		        </div>
		    </div>
		</div>
	</div>

	<!-- scripts -->
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
