<html ng-app="myApp">
<head>
	<title>interpreter.js - Angular.js i18n/l10n</title>
	
	<link rel="stylesheet" href="pure-min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body ng-controller="mainCtrl" ng-cloaky>
	<div class="header">
		<h1>interpreter</h1>
		<h2>i18n/l10n service for AngularJS</h2>
	</div>
	<div class="main-menu-wrapper">
		<div class="pure-menu pure-menu-open pure-menu-horizontal main-menu" ng-class="mainMenuClass">
		    <ul>
		        <li ng-repeat="m in mainMenu" ng-class="m.class">
		        	<a href ng-click="m.click(m);">{{m.text}}</a>
		        </li>
		    </ul>
		</div>
	</div>
	<div class="content">
		<!-- splash screen -->
		<div class="splash-wrapper" ng-if="splash">
			<div>
				<h2 ng-click="tryIt();">Try it</h2>
			</div>
		</div>

		<!-- set language view -->
		<div class="mainView" ng-show="activeView === 'setLanguage'">
			<div class="pure-g">
		        <div class="pure-u-1-3">
		            <!--
		            By default, grid units don't have any margin/padding.
		            If you want to add these, put them in a child container.
		            -->
		            <p>Thirds</p>
		        </div>

		        <div class="pure-u-1-3">
		            <p>Thirds</p>
		        </div>

		        <div class="pure-u-1-3">
		            <p>Thirds</p>
		        </div>
		    </div>
		</div>
	</div>

	<!-- scripts -->
	<!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script> -->
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="src/interpreter.js"></script>
</body>
</html>
